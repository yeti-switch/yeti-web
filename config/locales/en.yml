en:
  date:
    formats:
      long: "%Y-%m-%d"
  time:
    formats:
      long: "%Y-%m-%d %H:%M:%S"

  flash:
    actions:
      destroy:
        alert: "%{resource_name} could not be removed. %{resource_errors}"

    importing:
      pending: "Please finish your previous import session."

