name: Build docker images
on:
  workflow_dispatch:
  schedule:
    - cron: '6 9 * * SUN'

jobs:
  deb13-build-image:
    name: Build deb13 images for CI
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Trixie(deb13) build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ci/trixie-build.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/yeti-web/build-image:trixie

